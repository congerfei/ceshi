<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签的学习</title>
</head>
<body>
<!--快捷键  h1 + tab  补全 ，其他类似 -->
<!--    标题标签    h1-h7 -->
<h1>    标题标签     </h1>
<h2>   标题标签   </h2>
<h3>  标题标签    </h3>
<h4>  标题标签    </h4>
<h5> 标题标签     </h5>
<h6>  标题标签    </h6>
<h7>  标题标签    </h7>

<!--段落 -->
<p> 我爱我的祖国</p><p> 我爱java</p>

<!--换行标签-->
我爱老婆 <br/>

<!--水平线-->
<hr/>

<!--字体样式  粗体，斜体-->
<strong>i love you </strong>
<em>i love you </em>

<!--特殊符号,记忆方式：查百度或者根据提示 &+字母一般idea会提示  -->
空格 &nbsp;&nbsp;&nbsp;空格 <br>
&gt;
&lt;
&copy;





</body>
</html>
