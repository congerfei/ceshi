<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <!-- 一个td就是一个单元格   -->
    <table border="1px">
        <tr>
            <!--跨列  colspan-->
            <td colspan="4">1-1</td>
            <td>1-2</td>
            <td>1-3</td>
            <td>1-4</td>
        </tr>

        <tr>
            <!--跨行 ：占领第三行的第一个，所有第三行的其他往右边挪动，看下效果就明白了-->
            <td rowspan="2">2-1</td>
            <td>2-2</td>
            <td>2-3</td>
            <td>2-4</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td>3-3</td>
            <td>3-4</td>
        </tr>
    </table>

</body>
</html>
