<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
    <style>
        /* 去掉列表前面的圆点
            list-style：none;   circle：空心圆  decimal 数字 等等

        */
    </style>
</head>
<body>
<!--有序列表：试卷，问答 等等-->
        <ol>
            <li>java</li>
            <li>Python</li>
            <li>运维</li>
        </ol>
<!--无序列表 ：导航 侧边栏-->
        <ul>
            <li>cpu</li>
            <li>显示器</li>
            <li>内存</li>
            <li>音响</li>
        </ul>
<!--自定义列表 : 公司网站底部-->
        <dl>
            <dt>xl</dt>
            <dd>kcc</dd>
            <dd>congerfei</dd>
            <dd>yangwei</dd>
        </dl>



</body>
</html>
