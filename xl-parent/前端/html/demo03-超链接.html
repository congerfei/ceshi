<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签的学习</title>
</head>
<body>
<!--定义标记-->
<a name="top"> 顶部</a><br>
<!--快捷键  img + tab  补全 ，其他类似 -->
<!--img 相对地址  ../(上级目录)   绝对地址（一般不用） -->
<!--   src 图片位置       -->
<img src="../img/1.jpg" alt="失败提示" title="悬停文字" width="300" height="350">

<!--链接标签 默认当前页面打开  -->
<a href="demo01.html"  target="_self" >点击我跳转到页面  默认的当前页打开超链接</a> <br>
<a href="demo01.html" target="_blank">点击我跳转到页面  新页面打开</a><br>
<a href="http://www.baidu.com" target="_blank">点击我跳转到百度一</a><br>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<!--将图片做成超链接-->
<a href="demo01.html">
    <img src="../img/2.jpg" alt="失败提示" width="300" height="350">
</a><br>

<!--锚链接  跳转到标记 可以是其他页面的标记-->
<a href="#top">回到顶部</a>

<!--功能醒链接  邮件：调用系统的默认右键软件  还有qq的可以自己玩下-->
<a href="mailto:1143393767@qq.com">调用系统的默认邮件软件，点击联系我</a>
<a href=""></a>

<!--块元素   行元素    不会换行的就可以理解成块元素-->




</body>
</html>
