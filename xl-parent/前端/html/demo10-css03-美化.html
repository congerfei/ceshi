<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css美化字体</title>
    <style>
        #title{
            /*  字体：font-family      font-width 粗细   oblique斜体
                大小：font-size    color 颜色
                可以写成一个属性：font: oblique bolder 800px 楷体; idea有提示 直接ctrl+/提示
            */
            font-size: 50px;
            font-family: 楷体;
            font-width: bold;
            color: #ff8175;

        }
    </style>
</head>
<body>
    <p>
        欢迎学习<span id="title">java</span>
    </p>

</body>
</html>
