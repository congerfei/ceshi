<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    iframe 内联框架，就是一个容器，可以放其他页面，比如：百度，自己的写其他页面

-->
<iframe src="https://www.baidu.com/"  frameborder="0" width="1000" height="300"></iframe>

<!--配合a标签，动态的将自己写的页面显示在这里-->
<iframe src="" name="首页"  frameborder="0" width="1000" height="300"></iframe>
<a href="demo01.html" target="首页">首页</a>




</body>
</html>
