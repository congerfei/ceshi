<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css美化</title>
    <style>
        /* body是有默认的外边距 8px 我们将其设置成0  一般也会同时设置其他的基本块元素的内,外边距为0   */
        body,div{
            margin: 0;
            padding: 0;
        }

        div{
            width: 100px;
            height: 100px;
            border: red 2px solid;
        }


    </style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>

</body>
</html>
