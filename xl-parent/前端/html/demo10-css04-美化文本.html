<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css美化文本</title>
<!--    文本左右居中  text-align: center; 首行缩进 text-indent: 2em; 背景色 background: aqua;
        文本上下居中  文本行高要该块元素行高一样 (height: 100px; line-height: 100px;)
-->
    <style>
        h1{
            color: aquamarine;
            text-align: center;
        }
        .p1{
            text-indent: 2em;
            background: aqua;
            height: 100px;
            line-height: 100px;

        }
        .p2{
            text-decoration: overline;
        }
        .p3{
            text-decoration: underline;
        }
        .p4{
            text-decoration: line-through;
        }

    </style>
</head>
<body>
<h1>致香魂亲爱的！这么多年了</h1>
<p class="p1">青城山的浓雾依旧没有散去</p>
<p class="p2">我孤来独往走过一山又一水</p>
<p class="p3">眼晴里的风景却还停留在你最后站立的桥头</p>
<p class="p4">路遇山花烂漫，流水琴声</p>
<p>我也曾抒怀轻歌。可是你知道</p>
<p>我这一生，只有亲吻桃花的粉红</p>
<p>只有给你系鞋带时才会柔情弯腰</p>

</body>
</html>
