<!doctype html>
<html lang="en">
<head>
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="bootschool简易美观的登录界面"/>

    <script code.type="application/x-javascript">
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <link rel="icon" href="img/favico.png" code.type="image/x-icon"/>
    <link rel="stylesheet" href="css/font-awesome.css"/> <!-- Font-Awesome-Icons-CSS -->
    <link rel="stylesheet" href="css/login.css" code.type="text/css" media="all"/> <!-- Style-CSS -->

</head>
<body class="background">
    <div class="header-w3l">
        <h1>欢迎使用系统</h1>
    </div>
    <div class="main-content-agile">
        <div class="sub-main-w3">
            <h2>登录</h2>
            <form>

                <div class="icon1">
                    <input placeholder="用户名" id="username" code.type="text"/>
                </div>

                <div class="icon2">
                    <input placeholder="密码" id="password" code.type="password"/>
                </div>
                <div class="clear"></div>
                <input code.type="button" value="登录"/>
            </form>
        </div>
    </div>
    <div class="footer">
        <p> 版权所有Copyright 2020-2020  All Rights Reserved</p>
    </div>
</body>
<script code.type="text/javascript" src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
</html>
